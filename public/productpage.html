<body>
<nav class="navbar navbar-expand-lg navbar-static-top">
  <button class="navbar-toggler  " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-controls="navbar">
    <img class="menu" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png" alt="">
  </button>
  <a class="navbar-brand" href="Frontpage.html">
    <img class="logo" src="https://cafeanalog.dk/volunteer/analogo.png" title="Cafe Analog" alt="Logo">
  </a>
  <div class="navbar-collapse collapse " id="navbarSupportedContent">
    <ul class="nav navbar-nav ml-auto padLeft nav-itempad">
      <li class="nav-item">
        <a class="nav-link h2" href="Menu.html">Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link h2" href="#">About us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link h2" href="#">Our locations</a>
      </li>
      <div class="nav-item nav-link h2" >
        <a style ="color: black;" href="Profile.html"><div hidden id="user-pic"></div></a>
        <a style ="color: black;" href="Profile.html"> <div hidden id="user-name"></div></a>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>
        <button id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">

<div class="page_title">
  <h1 class="h1Override">Order</h1>
</div>
<div class="order_details">
  <form action="">
    <h2 id="prodHeader"></h2>
    <h3>Size</h3>
    <input type="radio" name="size" id="small" required>
    <label for="small">Small</label>
    <input type="radio" name="size" id="large">
    <label for="large">Large</label>

    <h3>Add-ons</h3>
    <select id="add-ons" name="add-oms">
      <option value="default">Choose milk</option>
      <option value="skimmed_milk">Skimmed Milk</option>
      <option value="oat_milk">Oat milk</option>
      <option value="rice_milk">Rice milk</option>
    </select>
    <h2><div id="price">20 CB</div></h2>
    <a href ="Menu.html"><button class="buttonGreen" type="button" onclick="addToBasket()">Add to order</button></a>
  </form>
</div>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="scripts/main.js"></script>

<script>
  var product = window.location.href.split("prod=")[1];
  document.getElementById("prodHeader").innerHTML=product;
</script>
